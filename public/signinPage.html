<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- ✅ Sign In Form -->
    <form id="signinForm">
      <h2>Sign In</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signin-username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signin-password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="switch-link">
        Don’t have an account? <a href="#" id="signup-link">Sign Up</a>
      </div>
    </form>

    <!-- ✅ Sign Up Form -->
    <form id="registerForm" style="display: none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="first-name" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="last-name" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Enter email" required>
      </div>

      <!-- ✅ OTP Section -->
      <div class="form-group">
        <button type="button" id="sendOtpBtn">Send OTP</button>
      </div>
      <div class="form-group">
        <label>Enter OTP</label>
        <input type="text" id="signup-otp" placeholder="Enter OTP">
        <button type="button" id="verifyOtpBtn">Verify OTP</button>
      </div>
      <input type="hidden" id="otpVerified" value="false">

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signup-username" placeholder="Choose username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Create password" required>
      </div>

      <button type="submit" class="btn" id="registerBtn">Register</button>
      <div class="switch-link">
        Already have an account? <a href="#" id="signin-link">Sign In</a>
      </div>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
